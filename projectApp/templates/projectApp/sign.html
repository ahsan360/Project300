{% extends "projectApp/base.html" %}

{% block content %}
<div class="container-fluid vh-100" style="margin-top:100px">
    <div class="login" >
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-primary">Sign In</h3>
                </div>
                <form method="POST">
                  {% csrf_token %}
                    <div class="p-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-person-plus-fill text-white"></i></span>
                            <input type="text" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i class="bi bi-envelope  text-white"></i></span>
                            <input type="email" class="form-control" name="email"  placeholder="Enter email">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-key-fill text-white"></i></span>
                            <input type="password" name="password1" class="form-control" placeholder="password1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-key-fill text-white"></i></span>
                            <input type="password" name="password2" class="form-control" placeholder="password2">
                        </div>
                        <button class="btn btn-primary text-center mt-2" type="submit">
                            Signup
                        </button>
                        <p class="text-center mt-5">if you have an account?
                           <a href="/log"><span class="text-primary">Log In</span></a> 
                        </p>
                        <p class="text-center text-primary">Forgot your password?</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>







{% endblock content %}
