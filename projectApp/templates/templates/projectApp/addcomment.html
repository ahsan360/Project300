{% extends "projectApp/base.html" %}

{% block content %}

<body>
    <div class="container">
     


            <form method='POST' enctype="multipart/form-data">
                {% csrf_token %}
                   
                    
                    <div class="row justify-content-center">
                      <div class="col-lg-6">
                        <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                        <textarea  type="text"    name="body" class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                        <br>
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                              <label for="id_post" class="form-label">Image</label><br>
                              {{ form.image }}
                            </div>
                          </div>
                        <button class="btn btn-primary text-center mt-2" type="submit">
                            Submit
                        </button>
                      </div>
                    </div>
                     
                </form>


            <br>

        </div>
    </div>








</body>
{% endblock content %}
