{% extends "projectApp/base.html" %}

{% block content %}

<body>

    <div class="post">

        <div class="container">

            {% if user.is_authenticated %}

            <h1>Posts</h1>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-primary" href="/cpost" role="button">Ask</a>
            </div>
            <form action="/search"  method="GET">
                <div class="row height d-flex justify-content-center align-items-center">
                    <div class="col-md-8">
                        <div class="search"> <i class="fa fa-search"></i>
                             <input type="text" name="search" class="form-control"
                                placeholder="Have a question? Ask Now"> 
                                <button class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </div>
            </form>
          


            {% for post in posts %}
            <div class="po">
                <a  style="text-decoration: none" href= "{% url 'details' post.id %}"> <h3> {{ post.title }} - {{ post.author }}</h3></a> 
                {% if user.id == post.author.id %}
                <a href="{% url 'Update' post.pk %}"><button type="button" class="btn btn-info">Edit</button></a>
                <a href="{% url 'delete' post.pk %}"><button type="button" class="btn btn-danger">Delete</button></a>
                <br> 
                <br> 
                {% endif %}
                
                
                {{ post.body }}
                <hr>
            </div>
            {% endfor %}
            <br>
        </div>

        {% endif %}


    </div>

    </div>
</body>
{% endblock content %}
